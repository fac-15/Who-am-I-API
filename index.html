<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>hp html</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
      <h1 id="title">Which Harry Potter charater are you?</h1>
    <form id="input-form">
      <input type="text" id="github-user-name" value = "tantsandras" name="github-user-name">
      <input type="submit" value="Who am I!?" id="submit-button">
    </form>
    <h2 id="hp-user-handle"></h2>
    <img src="#" alt="gitHub-avatar" id="github-user-avatar" />
    <img src="#" alt="harry-potter-avatar" id="hp-avatar" />

    <p>Species:&nbsp;<span id="hp-character-species"></span></p>
    <p>House:&nbsp;<span id="hp-character-house"></span></p>
    <p>Ancestry:&nbsp;<span id="hp-character-history"></span></p>
    <p>Wand: Made of&nbsp;<span id="hp-character-wand"></span>
      <p>Length:&nbsp;<span id="hp-character-wand-length"></span> inches</p></p>
    <p>Patronus:&nbsp;<span id="hp-character-patronus"></span></p>
    <p id="student">Hogwarts Student</p>
    <p id="staff">Hogwatrs Staff</p>
    <hr />

    <script src="./hp/hp.js"></script>
  </body>
</html>
